<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="images/telemedicon.png" />


</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="text-center mb-4">
                <img src="/images/telemed.png" alt="Telemed Logo" class="img-fluid">
            </div>
            <form class="card p-4 shadow">
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control js-username" type="text" id="username">
                </div>
                <div class="form-group mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input class="form-control js-password" type="password" id="pass">
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="button" onclick="login()">Login</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Zaboravili ste lozinku?</a>
            </div>
        </div>
    </div>
</div>

<script src="scripts/login.js"></script>
</body>

</html>
