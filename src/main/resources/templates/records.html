<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Telemed App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/telemedicon.png" />

  <style>
    body {
  font-family: Arial, sans-serif;
}
.sidebar {
  height: 100vh;
  background-color: #f8f9fa;
  padding: 20px 10px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  gap: 15px;
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}
.menu-toggle {
  display: none;
}
.sidebar nav {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.sidebar nav a {
  text-decoration: none;
  color: #000;
  font-size: 16px;
}
.sidebar nav a:hover {
  color: #0d6efd;
}
.main-content {
  margin-left: 270px;
  padding: 20px;
}
.table-container {
  margin-top: 20px;
}
.table tbody tr:hover {
  background-color: #f1f1f1;
}

@media (max-width: 768px) {
  .sidebar {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      z-index: 1050;
      background-color: #f8f9fa;
      overflow-y: auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
  }
  .sidebar.active {
      transform: translateX(0);
  }
  .menu-toggle {
      display: block;
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
  }
  .main-content {
      margin-left: 0;
      padding: 20px;
  }
}
  </style>

</head>

<body>
<div class="container-fluid">
  <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar-menu">
    <h3> <img src="images/telemed.png" width="230" height="80"></h3>
    <nav class="flex-grow-1 d-flex flex-column">
      <a href="records.html" class="link-primary">Svi zapisi</a>
      <a href="patients.html">Lista pacijenata</a>
      <div class="mt-auto">
        <h4 class="pb-3 link-primary">Ivo Ivić</h4>
        <a href="login.html" class="mt-auto">Odjava</a>
      </div>

    </nav>

  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="mt-4">Svi zapisi</h2> <br>
    <div class="row mb-3">
      <div class="col d-flex justify-content-between align-items-end">
        <!-- Left-aligned section -->
        <div class="d-flex">
          <div class="me-3">
            <label for="from-date">Od datuma:</label>
            <input type="date" class="form-control" id="from-date">
          </div>
          <div class="me-3">
            <label for="to-date">Do datuma:</label>
            <input type="date" class="form-control" id="to-date">
          </div>
          <div>
            <label for="sort">Sortiraj po:</label>
            <select class="form-control" id="sort">
              <option>Sistolički tlak</option>
              <option>Dijastolički tlak</option>
            </select>
          </div>
        </div>

        <!-- Right-aligned button -->
        <button class="btn btn-warning" onclick="location.href = 'new_record.html'">Novi zapis</button>
      </div>
    </div>


    <!-- Table -->
    <div class="table-container">
      <table class="table">
        <thead>
        <tr>
          <th>Datum i vrijeme</th>
          <th>Sistolički tlak</th>
          <th>Dijastolički tlak</th>
          <th>Otkucaji srca</th>
          <th>Komentar</th>
          <th>Obriši</th>
          <th>Uredi</th>
        </tr>
        </thead>
        <tbody id="records">
        <tr th:each="item : ${patientStatus}">
          <td th:text="${item.date}"></td>
          <td th:text="${item.systolic}"></td>
          <td th:text="${item.diastolic}"></td>
          <td th:text="${item.pulse}"></td>
          <td th:text="${item.comment}"></td>
          <td><button class="btn btn-light js-delete-button"><img src="images/delete.png" width="24" height="24"></button> </td>
          <td><button class="btn btn-light js-edit-button"><img src="images/edit.png" width="24" height="24"></button> </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>

</html>
